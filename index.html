<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/src/styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="card">
        <img
          src="./src/assets/images/illustration-hero.svg"
          class="hero-img"
          alt="music icon"
        />

        <div class="content">
          <h1>Order Summary</h1>

          <p class="main-par">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="row align-items-start">
            <div class="col">
              <img
                src="./src/assets/images/icon-music.svg"
                alt="music icon"
                class="music-icon"
              />
            </div>
            <div class="col">
              <p class="annual">
                Annual Plan <br />
                <span class="price"> $59.99/year </span>
              </p>
            </div>
            <div class="col">
              <a href="#" class="change">Change</a>
            </div>
          </div>
          <button class="submit-btn">Proceed to Payment</button>

          <a href="#" class="cancel">Cancel Order</a>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
        Coded by
        <a href="https://www.linkedin.com/in/eerkekoglou/" target="_blank"
          >Elisabeth Erkekoglou</a
        >
      </div>
    </div>
  </body>
</html>
